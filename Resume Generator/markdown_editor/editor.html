<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Markdown Example</title>
        <style>
         
            
            body {
                font-family: Arial, sans-serif;
                background-color: #f8f8f8;
            }
            
            div.main {
                max-width: 800px;
                position: relative;
                top: 50px;
                border: 2px solid #ccc;
                display: flex;
                flex-direction: row;
                justify-content: center;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            
            textarea {
                padding: 10px;
                line-height: 1.5;
                font-size: 14px;
                width: 50%;
                resize: none;
                border: none;
                border-right: 1px solid #ccc;
                border-radius: 8px 0 0 8px;
            }
            

            div#output {
                border: 2px solid black;
                width: 50%;
                padding: 20px;
                overflow-y: auto;
            }
            
            /* Add some styling for the rendered Markdown content */
            div#output p {
                margin-bottom: 10px;
            }
            
            div#output h1, div#output h2, div#output h3 {
                color: #333;
                margin-bottom: 8px;
            }
            
            div#output ul, div#output ol {
                margin-bottom: 10px;
            }
            
            div#output code {
                background-color: #f5f5f5;
                padding: 2px 4px;
                border-radius: 4px;
            }
            
            /* Responsive adjustments */
            @media (max-width: 768px) {
                div.main {
                    flex-direction: column;
                    align-items: center;
                }
            
                textarea {
                    width: 100%;
                    border-radius: 8px 8px 0 0;
                    border-bottom: 1px solid #ccc;
                    border-right: none;
                }
            }
            
    </style>
    </head>
    <body>
        <div class="main">
            <textarea name="code" id="mdcode" cols="30" rows="10" placeholder="Write here..."></textarea>
            <div id="output"></div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script>
        let text= document.querySelector('textarea');
        let output= document.querySelector('#output');
        text.addEventListener('input', () => {
            output.innerHTML=marked.parse(text.value);

        })
    </script>
    </body>
</html>
